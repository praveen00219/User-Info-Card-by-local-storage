<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .fade-in {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen m-0 p-0">
    <div
        class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full fade-in transition-transform transform hover:scale-105">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">User Information Card</h1>
        <div id="info-card" class="text-center">
            <div id="user-info">
                <div class="flex justify-between mb-3 transition-transform transform hover:scale-105">
                    <span class="font-bold text-gray-600">First Name:</span>
                    <span id="first-name" class="text-gray-700 pl-2"></span>
                </div>
                <div class="flex justify-between mb-3 transition-transform transform hover:scale-105">
                    <span class="font-bold text-gray-600">Last Name:</span>
                    <span id="last-name" class="text-gray-700 pl-2"></span>
                </div>
                <div class="flex justify-between mb-3 transition-transform transform hover:scale-105">
                    <span class="font-bold text-gray-600">Country:</span>
                    <span id="country" class="text-gray-700 pl-2"></span>
                </div>
                <div class="flex justify-between mb-3 transition-transform transform hover:scale-105">
                    <span class="font-bold text-gray-600">Phone Number:</span>
                    <span id="phone-number" class="text-gray-700 pl-2"></span>
                </div>
                <div class="flex justify-between mb-3 transition-transform transform hover:scale-105">
                    <span class="font-bold text-gray-600">State:</span>
                    <span id="state" class="text-gray-700 pl-2"></span>
                </div>
                <div class="flex justify-between mb-3 transition-transform transform hover:scale-105">
                    <span class="font-bold text-gray-600">City:</span>
                    <span id="city" class="text-gray-700 pl-2"></span>
                </div>
                <div class="flex justify-between mb-3 transition-transform transform hover:scale-105">
                    <span class="font-bold text-gray-600">Village:</span>
                    <span id="village" class="text-gray-700 pl-2"></span>
                </div>
            </div>
        </div>
    </div>


    <script src="/assets/script.js"></script>
</body>

</html>
